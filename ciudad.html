<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Duración del viaje</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f7e7e7;
      text-align: center;
      color: #5a3e36;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .intro {
      max-width: 600px;
      margin-bottom: 30px;
    }

    .intro h1 {
      margin-bottom: 10px;
      font-size: 36px;
      color: #5a3e36;
    }

    .intro p {
      font-size: 18px;
      color: #8b5e58;
    }

    h2 {
      color: #8b5e58;
      font-size: 24px;
      margin-bottom: 25px;
    }

    .opciones {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      max-width: 1000px;
    }

    .opciones a img {
      width: 220px;
      height: 180px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .opciones a img:hover {
      transform: scale(1.05);
    }

    .opciones p {
      margin-top: 8px;
      font-weight: bold;
    }

    .opcion {
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="intro">
    <h1>Armá tu viaje</h1>
    <p>Elegí tus opciones favoritas y descubrí cómo sería tu viaje ideal ✨</p>
  </div>

  <h2>¿Cuánto tiempo querés que dure?</h2>

  <div class="opciones">
    <div class="opcion">
      <a href="infaltableciudad.html"><img src="imagenes/corto.jpg" alt="Viaje corto"></a>
      <p>Un finde</p>
    </div>
    <div class="opcion">
      <a href="infaltableciudad.html"><img src="imagenes/medio.jpg" alt="Viaje medio"></a>
      <p>Una semana</p>
    </div>
    <div class="opcion">
      <a href="infaltableciudad.html"><img src="imagenes/largo.jpg" alt="Viaje largo"></a>
      <p>Más de una semana</p>
    </div>
  </div>

</body>
