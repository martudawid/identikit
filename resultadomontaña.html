<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Resultado - Montaña</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f7e7e7;
            font-family: 'Poppins', sans-serif;
            color: #5a3e36;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            max-width: 700px;
            margin-bottom: 30px;
        }

        .recomendaciones {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .destino {
            width: 280px;
        }

        .destino img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 12px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        .destino h3 {
            margin: 5px 0;
            font-size: 20px;
            color: #8b5e58;
        }

        .volver {
            margin-top: 40px;
        }

        .volver a {
            background-color: #5a3e36;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .volver a:hover {
            background-color: #a0483b;
        }
    </style>
</head>
<body>

    <h1>¡Tu destino ideal es la montaña! ⛰️</h1>
    <p>Te encanta la naturaleza, el aire puro y los paisajes imponentes. Buscás aventura, tranquilidad y conexión con vos misma. Estos destinos son ideales para vos:</p>

    <h2>RECOMENDACIONES</h2>

    <div class="recomendaciones">
        <div class="destino">
            <img src="imagenes/patagonia.jpg" alt="Patagonia">
            <h3>Patagonia, Argentina</h3>
        </div>
        <div class="destino">
            <img src="imagenes/alpes.jpg" alt="Alpes Suizos">
            <h3>Alpes Suizos</h3>
        </div>
        <div class="destino">
            <img src="imagenes/machu-picchu.jpg" alt="Machu Picchu">
            <h3>Machu Picchu, Perú</h3>
        </div>
    </div>

    <div class="volver">
        <a href="index.html">Volver al inicio</a>
    </div>

</body>
</html>
